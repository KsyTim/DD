<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAME - Find The Pair</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <div class="card-container">
    </div>
    <!-- /.cards-container -->
    <div class="card-buttons-container">
      <div id="timer">
        <span id="timer-minutes"></span>
        <span id="timer-seconds"></span>
      </div>
      <button class="card-buttons-item">
        <svg width="40px" height="40px" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg" class="restart-btn">
          <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
          transform="matrix(0 1 1 0 2.5 2.5)" class="restart-btn">
            <path
            d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8" class="restart-btn" />
            <path d="m4 1v4h-4" transform="matrix(1 0 0 -1 0 6)" class="restart-btn" />
          </g>
        </svg>
      </button>
      <button class="card-buttons-item">
        <svg width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 44" style="enable-background:new 0 0 44 44" xml:space="preserve" class="pause-btn"> <path d="M15.5 0c-1.103 0-2 .897-2 2v40c0 1.103.897 2 2 2s2-.897 2-2V2c0-1.103-.897-2-2-2zM28.5 0c-1.103 0-2 .897-2 2v40c0 1.103.897 2 2 2s2-.897 2-2V2c0-1.103-.897-2-2-2z" class="pause-btn" />
        </svg>
      </button>
    </div>
    <!-- /.buttons -->
    <div class="overlay">
      <h1>find the pair game</h1>
      <div class="overlay-container">
        <span>Click to start <br> the game</span>
        <button class="start-btn"><svg width="40px" height="40px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="start-btn"><path fill-rule="evenodd" clip-rule="evenodd" d="M4.25 3l1.166-.624 8 5.333v1.248l-8 5.334-1.166-.624V3zm1.5 1.401v7.864l5.898-3.932L5.75 4.401z" fill="rgb(38, 123, 138)" class="start-btn" />
        </svg></button>
      </div>
    </div>
    <!-- /.overlay -->
  </div>  
  <script src="./script.js"></script>
</body>
</html>
